<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Home - Smart Recycling</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <div class="topbar">
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h2>Upload photo of waste item</h2>
    <input type="file" id="photoInput" accept="image/*">
    <div id="preview" style="margin-top:12px;"></div>

    <button id="classifyBtn" disabled>Classify & Upload</button>

    <div id="result" style="margin-top:16px;"></div>
    <div id="resell" style="margin-top:12px;"></div>
  </div>

  <!-- TensorFlow.js & mobilenet model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@3.1.0/dist/mobilenet.min.js"></script>

  <script src="/public/js/app.js"></script>
</body>
</html>
